<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    
</head>

<body>
    <style>
        h3 {
            color: aquamarine;
            font-family: Georgia;
            padding: 2rem;
        }

    

        .container {
            background-color: azure;
          
        }

        .button {

            background-color: aquamarine;
        }

        .dot {
            background-color: aquamarine;
        }
    </style>
    <h1>Web Portfolio of Marco</h1>
    <form name="contact" method="POST" data-netlify="true">
        <fieldset>
            <legend class="container">Please feel free to send a message </legend>

            <p>
                <label class = 'name'>Email <input type="email" name="email" /></label>
            </p>

            <p>
                <label class = 'name'>Message <textarea name="message"></textarea></label>
            </p>
            <p>
                <h3></h3><label></label></h3>
            </p>
            <p>
                <fieldset>
                    <legend class="container"> Would you like a reply?</legend>
                    <input type="radio" name="Yes/No" value="Yes" checked class="dot"> Yes<br>
                    <input type="radio" name="Yes/No" value="No" class="dot"> No<br>
                </fieldset>
                <p>
                    <button type="submit" class="button">Send Message</button>
                </p>
        </fieldset>
    </form>
</body>

</html>
